name: CI/CD Pipeline

on:
  push:
    branches: [ pre_develop ] 
  pull_request:
    branches: [ pre_develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    permissions:
      pull-requests: write
      contents: read

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v2

    # Python/Django setup
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.12'  # Exact match with your local version
    
    - name: Install Python dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        pip install "Django>=5.1.3"
        pip install "django-ratelimit==4.1.0"
        pip install "django-redis>=5.4.0"
        pip install -r requirements.txt
        echo "Python path:"
        python -c "import sys; print('\n'.join(sys.path))"
        echo "Package location:"
        pip show django-ratelimit
      
    - name: Run Django migrations
      working-directory: ./backend
      env:
        PYTHONPATH: "${{ github.workspace }}/backend:/opt/hostedtoolcache/Python/3.10.12/x64/lib/python3.10/site-packages"
        DJANGO_SETTINGS_MODULE: creditDispute.settings
        DEBUG: "True"
      run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "Running Django check with verbosity 2:"
        python manage.py check -v 2
        echo "Running migrations with verbosity 2:"
        python manage.py makemigrations authentication -v 2


    - name: Verify Django Settings
      working-directory: ./backend
      env:
        PYTHONPATH: "${{ github.workspace }}/backend"
        DJANGO_SETTINGS_MODULE: creditDispute.settings
      run: |
        python -c "
        import os
        import django
        from django.conf import settings
        print('Django version:', django.get_version())
        print('Settings module:', os.environ.get('DJANGO_SETTINGS_MODULE'))
        print('Debug mode:', settings.DEBUG)
        print('Database:', settings.DATABASES)
        print('Cache:', settings.CACHES)
        "


    - name: Debug Python Environment
      working-directory: ./backend
      run: |
        echo "Python sys.path:"
        python -c "import sys; print('\n'.join(sys.path))"
        echo "Trying to import django_ratelimit:"
        python -c "import django_ratelimit; print('Success!')"
        
    - name: Run Django tests
      working-directory: ./backend
      run: |
        python manage.py test authentication
        
    # Node/React setup
    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        
    - name: Install Node dependencies
      working-directory: ./frontend/credit-dispute
      run: |
        npm install
        
    - name: Run linting
      working-directory: ./frontend/credit-dispute
      run: |
        npm run lint || true
        
    - name: Build React app
      working-directory: ./frontend/credit-dispute
      run: |
        npm run build
        
    - name: Run React tests
      working-directory: ./frontend/credit-dispute
      run: |
        npm test -- --passWithNoTests