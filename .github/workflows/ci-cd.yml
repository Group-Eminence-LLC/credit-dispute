name: CI/CD Pipeline

on:
  push:
    branches: [ pre_develop ] 
  pull_request:
    branches: [ pre_develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # Add permission for PR comments if you want GitHub Actions to comment on PRs
    permissions:
      pull-requests: write
      contents: read
    
    steps:
    - uses: actions/checkout@v2

    # Python/Django setup
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    - name: Install Python dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        pip install -r requirements.txt
        pip install django-ratelimit==2.0.0 --no-cache-dir
        echo "Installed packages:"
        pip freeze
          
    - name: Run Django migrations
      working-directory: ./backend
      env:
        PYTHONPATH: ${{ github.workspace }}/backend
        DJANGO_SETTINGS_MODULE: creditDispute.settings
      run: |
        python manage.py makemigrations authentication
        python manage.py migrate
        
    - name: Run Django tests
      working-directory: ./backend
      run: |
        python manage.py test authentication
        
    # Node/React setup
    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        
    - name: Install Node dependencies
      working-directory: ./frontend/credit-dispute
      run: |
        npm install
        
    - name: Run linting
      working-directory: ./frontend/credit-dispute
      run: |
        npm run lint || true
        
    - name: Build React app
      working-directory: ./frontend/credit-dispute
      run: |
        npm run build
        
    - name: Run React tests
      working-directory: ./frontend/credit-dispute
      run: |
        npm test -- --passWithNoTests